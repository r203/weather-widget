<!DOCTYPE html>
<html lang="en">
<head>

      </div>
    </div>
    <div class="widget__footer">
      <button class="popup__btn" id="choosenewcity">Choose a city</button>
    </div>
    <div class="popup" id="popup">
      <div class="popup__wrap">
        <div class="popup__body">
          <input type="text" class="popup__input" placeholder="Enter city">
        </div>
        <div class="popup__footer">
          <button class="popup__btn">Choose a city</button>
        </div>
      </div>
